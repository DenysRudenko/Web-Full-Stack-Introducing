<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>lastlesson</title>
</head>
<body>

	<form id="my form">
		
		<p>Placeholder<input type="text" placeholder="Input some text"></p>

		<p>Autofocus<input type="text" autofocus></p>

		<p>Required<input type="text" required></p>

		<p>Email<input type="email" ></p>

		<p>Pattern:<input type="text" pattern="[0-9]"></p>

		<datalist id="colors">
			<option>Red</option>
			<option>Green</option>
			<option>Orange</option>
			<option>Yellow</option>
		</datalist>

		<p>Autocomplete: <input type="text" list="colors"></p>

		<p><input type="submit" value="Submit"></p>



	</form>






</body>
</html>
