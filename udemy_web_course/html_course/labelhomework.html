<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Forms</title>
</head>
<body>
	<form action="https://www.google.com/">
		<label for="First Name:">
			<p>First Name:
		</label>
			<input required placeholder="Enter your name" id="First Name:" type="text" name="username"></p>
		
		<label for="Last Name:">
			<p>Last Name:
		</label>
			<input required id="Last Name:" type="text" name="lastname" placeholder="Enter your last name"></p>

		<label for="Email:">
			<p>Email:
		</label>
			<input required id="Email:" placeholder="Enter your email here" type="Email" name="email"></p>

		<label for="Password:">
			<p>Password:
		</label>
			<input required id="Password:" type="Password" name="Password" placeholder="Enter your password"></p>
		
		<label for="Stay logged in":>
			<p>Stay logged in:
		</label>
				<input id="Stay logged in:" type="checkbox" name="logged"></p>

		<label for="male:">
			<p>male:
		</label>
				<input id="male:" type="radio" name="sex"
				value="male"></p>

		<label for="female:">
			<p>female:
		</label>
			<input value="female" id="female:" type="radio" name="sex"></p>

		<label for="Choose your favourite color:">
			<p>Choose your favourite color:
		</label>
			<input name="color" id="Choose your favourite color:" type="color"></p>

		<p>Choose your favourite animal</p>

		<p>
			<select name="animal">
				<option>Cat</option>
				<option>Dog</option>
				<option>Parrot</option>
			</select>
		</p>
		
		<label for="Submit data:">
			<p>Submit data:
		</label>
			<input id="Submit data:" type="Submit" value="Нажми!"></p>		
			
	</form>
</body>
</html>
