<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inheritance and specificity</title>
	<style type="text/css">
		
		body {
			color: red;
		}
		ol {
			color: green;
		}		

		li {
			color: blue;
		}
		.yellow {
			color: yellow;
		}
		#special {
			color: orange;
		}

	</style>
</head>
<body>
	<h1>WEB</h1>
	<ol>
		<li class="yellow" id="special" style="color: purple;">HTML</li>
		<li>CSS</li>
		<li>JavaScript</li>
		<li>PHP</li>
		<li>Python</li>
	</ol>
</body>
</html>
