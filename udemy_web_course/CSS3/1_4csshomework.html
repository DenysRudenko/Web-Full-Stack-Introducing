<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS</title>
	<style type="text/css">
		
		h1 {
			background-color: #85e51f;
		}
		body {
			background-color: #72310a;
		}
		li {
			background-color: #faef0b;
			border-color: #72310a;
			border-width: 1px;
			border-style: solid;
		}
		ul {
			background-color: red;
		}
		#li2 {
			background-color: orange;
		}

		p {
			color: white;
			background: black;
		}
		#p2 {
			color: red;
			background: blue;
		}
		.yellow-text {
			color: yellow;
		}

	</style>

</head>
<body>

	<h1>Some header</h1>

	<div>
		<ul>
			<li>Some option</li>
			<li id="li2">Some option</li>
			<li>Some option</li>
		</ul>
	</div>

		<p id="p2">one more</p>
		<p class="yellow-text">one more</p>
		<p>one more</p>

</body>
</html>
